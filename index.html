<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpli - Předplatné</title>
</head>
<body>  
  <h1>Simpli</h1>
  <button id="checkout-button">Buy Subscription</button>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // MUSÍ být v uvozovkách a ideálně test key
    const stripe = Stripe("pk_test_51SXpim0ni8h4CvJZFE4tguJpaCTWhrhMz4sEvu17zf5YtZaU2vRoVL9ORAiFqGEHLPbDRAZF87NidcxayeMdJBhr00WTJuUVKo");

    const button = document.getElementById('checkout-button');
    button.addEventListener('click', async () => {
      // URL změníš, až budeš mít Vercel backend
      const response = await fetch('https://https://sssssimpliari.vercel.app/api/create-checkout-session', { 
        method: 'POST' 
      });

      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    });
  </script>
</body>
</html>
