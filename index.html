<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpli – Předplatné</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d9e8ff 0%, #f7faff 100%);
            font-family: "Inter", sans-serif;
        }

        .glass {
            width: 90%;
            max-width: 480px;
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            background: rgba(255, 255, 255, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.55);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2a2a2a;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #4d4d4d;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(0, 98, 255, 0.25);
            border: 1px solid rgba(0, 98, 255, 0.4);
            backdrop-filter: blur(10px);
            color: #003c8f;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 16px;
            transition: 0.25s;
        }

        .btn:hover {
            background: rgba(0, 98, 255, 0.35);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="glass">
    <h1>Předplatné</h1>
    <p>Získej přístup k prémiové verzi aplikace Simpli.</p>
    <a class="btn" href="#">Koupit předplatné</a>
</div>

</body>
</html>
